    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ddd;
            text-align: center;
            font-family:  arial;
        }

        header {
            padding: 10px;
            background-color: blueviolet;
            color: rgb(255, 255, 255);
            box-shadow: 0 2px 5px rgba(114, 109, 109, 0.5);
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
        }

        a img {
            display: block;
            width: 100%;
        }

        .gallery {
            width: 80%;
            padding-top: 20px;
            padding-bottom: 10px;
            margin: 20px auto;
            margin-top: 80px;
            border: 10px solid white;
            background-color: white;
            list-style: none;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1.5fr));
            grid-gap: 10px;
        }

        /*.overlay {
            border: 1px solid green;

        .gallery li .overlay {
            width: 100%;
            height: 0;
            background-color: rgba(0, 0, 0, 0);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 333;
            padding-top: 150px;
            transition: .7s;
        }

            .gallery li .overlay {

            .gallery li .overlay:target img {
